{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>

{% for comment in comments%}
<di class="card">
    <p class="card-header">{{ comment.user }} | {{ comment.created }} ==> {{ comment.body }}</p>

</di>
{% endfor %}
{% endblock %}
